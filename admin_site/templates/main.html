<script>
// Sweet Alert for deletion button
document.body.addEventListener('click', function (event) {
  if (event.target.classList.contains('deleteButton')) {
    event.preventDefault();
    var deleteUrl = event.target.getAttribute('data-delete-url');
    const swalWithBootstrapButtons = Swal.mixin({
      customClass: {
        confirmButton: "btn btn-success",
        cancelButton: "btn btn-danger"
      },
      buttonsStyling: true
    });
    swalWithBootstrapButtons.fire({
      title: "Are you sure?",
      text: "You won't be able to revert this!",
      icon: "warning",
      showCancelButton: true,
      confirmButtonText: "Yes, delete it!",
      cancelButtonText: "No, cancel!",
      reverseButtons: true
    }).then((result) => {
      if (result.isConfirmed) {
        console.log(deleteUrl);
        fetch(deleteUrl,  {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                })  // Update the URL
                .then(response => {
                  if (response.headers.get('content-type').includes('text/html')) {
                        // Handle HTML response (error case)
                        return response.text().then(html => {
                            throw new Error('HTML response received: ' + html);
                        });
                    }
                    // Continue processing as JSON
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                      swalWithBootstrapButtons.fire({
                        title: "Deleted!",
                        text: "Your file has been deleted.",
                        icon: "success"
                      }).then(() => {
                          if (data.back_to_url) {
                          window.location.href = data.back_to_url;
                          }
                      });
                    } else {
                      swalWithBootstrapButtons.fire({
                        title: "Cancelled",
                        text: "Your imaginary file is safe :)",
                        icon: "error"
                      });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        
    } else if (result.dismiss === Swal.DismissReason.cancel) {
                // User clicked "Cancel"
                Swal.fire('Cancelled', 'Deletion Cancelled.', 'info');
            }
  });
};
});

// get the Cookie
function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
