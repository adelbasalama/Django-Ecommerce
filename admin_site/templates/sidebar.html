{% load static %}
<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index3.html" class="brand-link">
      <img src="{% static 'admin_site/img/AdminLTELogo.png' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">E-commerce</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex" style="position: static;">
        <div class="image">
          {% if user.profile_picture.url is not None %}
          <img src="{{ user.profile_picture.url }}" class="img-circle elevation-2" alt="User Image" style="height: 35px;">
          {% endif %}
        </div>
        <div class="info">
          <a href="#" class="d-block">{{user.first_name}} {{user.last_name}}</a>
          
        </div>
      </div>

      <!-- SidebarSearch Form -->
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar" style="z-index: 0;">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">
            <a href="{% url 'dashboard' %}" class="nav-link {% if page == 'dashboard' %} active {% endif %}">
              <i class="nav-icon fas fa-th"></i>
              <p>
                Dashboard
              </p>
            </a>
          </li>
          <li class="nav-header">PRODUCT SECTION</li>
          <li class="nav-item">
            <a href="{% url 'products' %}" class="nav-link {% if page == 'products' %} active {% endif %}">
              <i class="nav-icon fas fa-box"></i>
              <p>
                Products
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'discounts' %}" class="nav-link {% if page == 'discounts' %} active {% endif %}">
              <i class="nav-icon fas fa-percent"></i>
              <p>
                Discounts
              </p>
            </a>
          </li>
          <li class="nav-header">SETTINGS</li>
          <li class="nav-item">
            <a href="{% url 'account-settings' %}" class="nav-link {% if page == 'account-settings' %} active {% endif %}">
              <i class="nav-icon fas fa-user"></i>
              <p>
                Account Settings
              </p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
