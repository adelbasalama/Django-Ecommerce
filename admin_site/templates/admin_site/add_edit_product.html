{% extends 'main.html'%}

{% block content%}
<div class="wrapper">
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Quick Example</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form method="POST" enctype="multipart/form-data" action="">
                  {% csrf_token %}
                  <div class="card-body">
                    <div class="form-group">
                      <label for="name">Product Name</label>
                      {{form.name}}
                    </div>
                    <div class="form-group">
                      <label for="category">Category</label>
                      {{form.category}}
                    </div>
                    <div class="form-group">
                      <label for="code">Product's Code</label>
                      <select name="code" id="id_code" class="custom-select">
                        {% for code in codes %}
                          {% if code == currentCode %}
                          <option value="{{ code.id }}" selected>{{ code.name }}</option>
                          {% else %}
                          <option value="{{ code.id }}">{{ code.name }}</option>
                          {% endif%}
                        {% endfor %}
                      </select>
                    </div>
                    <div>
                      <p><strong>- OR -</strong></p>
                    </div>
                    <div class="form-group">
                      <label for="category">New Product's Code</label>
                      <input type="text" class="form-control" placeholder="New Product's Code" name="new-code" id="id_code">
                    </div>
                    <div class="form-group">
                      <label for="color">Color</label>
                      <select name="color" id="id_color" class="custom-select">
                        {% for color in colors %}
                        <option value="{{ color.id }}">{{ color.name }}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="size">Size</label>
                      <select name="size" id="id_size" class="custom-select">
                        {% for size in sizes %}
                        <option value="{{ size.id }}">{{ size.name }}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="car_desc">Cart Description</label>
                      {{form.cart_desc}}
                    </div>
                    <div class="form-group">
                      <label for="short-desc">Shor Description</label>
                      {{form.short_desc}}
                    </div>
                    <div class="form-group">
                      <label for="long_desc">Long Description</label>
                      {{form.long_desc}}
                    </div>
                    <div class="form-group">
                      <label for="price">Price</label>
                      {{form.price}}
                    </div>
                    <div class="form-group">
                      <label for="stok">Stock</label>
                      {{stockForm.quantity}}
                    </div>
                    <div class="form-group">
                      <label for="active">Activation</label>
                      {{form.active }}
                    </div>
                    <div class="form-group">
                      <label for="exampleInputFile">Thumb</label>
                      <div class="input-group">
                        <div class="custom-file">
                          {{form.thumb}}
                          <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                        </div>
                        <div class="input-group-append">
                          <span class="input-group-text">Upload</span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- /.card-body -->
  
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-danger">
                      <a href="{% url 'products' %}" style="text-decoration: none; color: inherit;">CANCEL</a>
                    </button>
                  </div>
                </form>
              </div>
            </div>
        </div>
        
    </div>
</div>

{% endblock content%}
